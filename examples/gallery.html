<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery - College Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>

<body>

<h1>Responsive Image Gallery</h1>

<section class="gallery">
  <img src="img1.jpg" alt="Gallery Image 1">
  <img src="img2.jpg" alt="Gallery Image 2">
  <img src="img3.jpg" alt="Gallery Image 3">
  <img src="img4.jpg" alt="Gallery Image 4">
  <img src="img5.jpg" alt="Gallery Image 5">
  <img src="img6.jpg" alt="Gallery Image 6">
</section>

</body>
</html>
